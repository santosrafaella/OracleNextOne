<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoGasolina = 480; //km
	var consumoGasolina = caminhoGasolina/tanque;

	document.write("O consumo feito pelo caminho com gasolina é " + consumoGasolina + "km/L." + "<br>");

	var caminhoAlcool = 300;
	consumoAlcool = caminhoAlcool/tanque;

	document.write("O consumo feito pelo caminho com álcool é " + consumoAlcool + "km/L." + "<br>");

</script>
